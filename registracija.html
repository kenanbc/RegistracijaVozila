<html>
    <head>
        <title>Registracija vozila BiH</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="container d-flex justify-content-center align-items-center">
            <div class="col">
                <div class="card my-4 rounded-3 shadow-sm">
                  <div class="card-header py-3 text-center d-flex justify-content-between align-items-center">
                      <button class="btn" onclick="location.href='index.html'">
                          <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-arrow-left-circle" viewBox="0 0 16 16">
                              <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"/>
                          </svg>
                      </button>
                      <h4 class="my-0 mx-auto">Registracija vozila</h4>
                  </div>
                    <div class="card-body">    
                        <div class="row">
                            <div class="col-md-7 col-lg-12">
                              <h4 class="mb-3 fw-normal">Podaci o vozilu</h4>
                              <form>
                                <div class="row g-3">
                                  <div class="col-sm-6">
                                    <label for="marka" class="form-label">Marka</label>
                                    <input type="text" class="form-control" id="marka" placeholder="" value="" required="">
                                  </div>
                      
                                  <div class="col-sm-6">
                                    <label for="model" class="form-label">Model</label>
                                    <input type="text" class="form-control" id="model" placeholder="" value="" required="">
                                  </div>
                                  
                                  <div class="col-sm-6">
                                    <label for="boja" class="form-label">Boja</label>
                                    <input type="text" class="form-control" id="boja" placeholder="" value="" required="">
                                  </div>
                      
                                  <div class="col-sm-6">
                                    <label for="tip" class="form-label">Tip</label>
                                    <input type="text" class="form-control" id="tip" placeholder="" value="" required="">
                                  </div>
                      
                                  <div class="col-12">
                                    <label for="brojSasije" class="form-label">Broj šasije</label>
                                    <div class="input-group has-validation">
                                      <input type="text" class="form-control" id="brojSasije" required="">
                                    </div>
                                  </div>
                      
                                  
                                  <div class="col-sm-6">
                                    <label for="snagaMotora" class="form-label">Snaga motora</label>
                                    <input type="text" class="form-control" id="snagaMotora" placeholder="" value="" required="">
                                  </div>
                      
                                  <div class="col-sm-6">
                                    <label for="kubikaza" class="form-label">Kubikaža</label>
                                    <input type="text" class="form-control" id="kubikaza" placeholder="" value="" required="">
                                  </div>
                                  
                                  <div class="col-md-6">
                                    <label for="tipMotora" class="form-label">Tip motora</label>
                                    <select class="form-select" id="tipMotora" required="">
                                      <option value="">Odaberi...</option>
                                      <option>Dizel</option>
                                      <option>Benzin</option>
                                      <option>Električni</option>
                                      <option>Hibrid</option>
                                    </select>
                                  </div>

                                  <div class="col-sm-6">
                                    <label for="godinaProizvodnje" class="form-label">Godina proizvodnje</label>
                                    <input type="text" class="form-control" id="godinaProizvodnje" placeholder="" value="" required="">
                                  </div>

                      
                                <hr class="mt-4">

                                <h4 class="mb-3 fw-normal">Podaci o vlasniku</h4>
                                <div class="col-sm-6">
                                    <label for="ime" class="form-label">Ime</label>
                                    <input type="text" class="form-control" id="ime" placeholder="" value="" required="">
                                  </div>
                      
                                  <div class="col-sm-6">
                                    <label for="prezime" class="form-label">Prezime</label>
                                    <input type="text" class="form-control" id="prezime" placeholder="" value="" required="">
                                  </div>
                                  
                                  <div class="col-12">
                                    <label for="jmbg" class="form-label">Jedinstveni matični broj građanina (JMBG)</label>
                                    <div class="input-group has-validation">
                                      <input type="text" class="form-control" id="jmbg" required="">
                                    </div>
                                  </div>
                                  
                                  <div class="col-sm-6">
                                    <label for="adresa" class="form-label">Adresa</label>
                                    <input type="text" class="form-control" id="adresa" placeholder="" value="" required="">
                                  </div>
                      
                                  <div class="col-sm-6">
                                    <label for="grad" class="form-label">Grad</label>
                                    <input type="text" class="form-control" id="grad" placeholder="" value="" required="">
                                  </div>
                                  
                                  <div class="col-md-6">
                                    <label for="kanton" class="form-label">Kanton</label>
                                    <select class="form-select" id="kanton" required="">
                                      <option value="">Odaberi...</option>
                                      <option>Unsko-sanski</option>
                                      <option>Posavski</option>
                                      <option>Tuzlanski</option>
                                      <option>Zeničko-dobojski</option>
                                      <option>Bosansko-podrinjski</option>
                                      <option>Srednjobosanski</option>
                                      <option>Hercegovačko-neretvanski</option>
                                      <option>Zapadno-hercegovački</option>
                                      <option>Kanton Sarajevo</option>
                                      <option>Kanton 10</option>
                                    </select>
                                  </div>

                                  <div class="col-sm-6">
                                    <label for="telefon" class="form-label">Telefon</label>
                                    <input type="text" class="form-control" id="telefon" placeholder="" value="" required="">
                                  </div>
                                  
                                    <center>
                                        <button class="btn btn-primary btn-lg"  style="width: 80%; margin-top: 3%;" type="submit">
                                            Unesi podatke
                                        </button>
                                    </center>
                              </form>
                            </div>
                          </div>
                    </div>
                </div>
            </div>
    </body>
</html>
